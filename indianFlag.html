<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Indian Flag</title>

    </head>
    <link rel="stylesheet" href="./style.css" />
    <body>
        <div class="wrap">
            <div class="stick"></div>
            <div class="flag">
                <div class="top"></div>
                <div class="mid">
                    <div class="wheel">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </body>
</html>
